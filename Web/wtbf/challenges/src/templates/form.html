<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WTBF - Web Brainfuck Interpreter</title>

    <style>
        pre {
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form action="/" method="POST">
                        <div class="mb-3">
                            <label for="commandInput" class="form-label">Input your command:</label>
                            <input type="text" class="form-control" id="commandInput" name="command">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5 justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Output</h5>
                    <div class="output">
                        {% block content %}
                            <pre><code>{{ output|safe }}</code></pre>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-MEdZVXFcdI6M56y30FkR5WHztGCetkKp+hC4y0gQULNLApzZyCW+LxMe2vr2J/TB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-+0tktjG0cxczmnqX3Oz+pqkiAqVSk98QnwD9n9zP5QfN62qCebQ+5PmPTr5jhR8S" crossorigin="anonymous"></script>
</body>
</html>
